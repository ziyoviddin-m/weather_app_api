<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'cities:home' %}">ZIYOVIDDIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>

    <h1 style="text-align: center; color: red">ПОГОДНОЕ ПРИЛОЖЕНИЕ</h1>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1" style="margin-left: 60px;">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>

            <div class="col-5 offset-1" style="margin-left: 70px;">
                <h1>Информация</h1>
                {% for city in all_cities %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город: </b>{{ city.city }}<br>
                            <b>Температура: </b>{{ city.temp }}<sup>o</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="Фото погоды"
                                class="img-thumbnail">
                        </div>
                    </div>
                    <a href="{% url 'cities:delete' city.id %}"><button class="mt-2 btn btn-danger">Удалить</button></a>
             
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
    </div>


</body>

</html>
